{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
<h1>Настройка температуры холодильника</h1>
<form method="POST">
    <label for="temperature">Введите температуру (°C):</label>
    <input type="text" id="temperature" name="temperature" required>
    <button type="submit">Установить</button>
</form>

{% if message %}
    <div style="margin-top: 20px;">
        <p style="font-size: 1.2em;">{{ message }}</p>
        {% if snowflakes %}
            <p style="font-size: 2em; color: #3498db;">{{ snowflakes }}</p>
        {% endif %}
    </div>
{% endif %}
{% endblock %}
