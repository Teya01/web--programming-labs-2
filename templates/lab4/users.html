{% extends "base.html" %}

{% block main %}
<h1>Список пользователей</h1>
<ul>
    {% for user in users %}
    <li>{{ user.name }} ({{ user.login }})</li>
    {% endfor %}
</ul>

<h2>Редактирование вашего профиля</h2>
<form method="post">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" value="{{ current_user.password }}" required>
    </div>
    <button type="submit" name="action" value="update">Обновить</button>
    <button type="submit" name="action" value="delete">Удалить аккаунт</button>
</form>
{% endblock %}
