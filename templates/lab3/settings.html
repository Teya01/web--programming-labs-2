{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Настройки стиля</h1>
    <form method="POST" action="/lab3/settings">
        <div>
            <label class="label" for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color }}">
        </div>

        <div>
            <label class="label" for="background">Выберите цвет фона:</label>
            <input type="color" id="background" name="background" value="{{ background }}">
        </div>

        <div>
            <label class="label" for="font_size">Выберите размер шрифта (px):</label>
            <input type="number" id="font_size" name="font_size" value="{{ font_size }}" min="10" max="40">
        </div>

        <div>
            <label class="label">Выберите стиль текста:</label>
            <select name="text_style">
                <option value="">Обычный</option>
                <option value="italic" {% if text_style == 'italic' %}selected{% endif %}>Курсив</option>
                <option value="bold" {% if text_style == 'bold' %}selected{% endif %}>Жирный</option>
            </select>
        </div>

        <div>
            <button type="submit">OK</button>
        </div>
    </form>

    <form method="GET" action="/lab3/clear_settings">
        <button type="submit">Сбросить настройки</button>
    </form>
{% endblock %}
